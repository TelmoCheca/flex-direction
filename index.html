<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-direction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- flex-direction -->
    <div class="container">
        <p class="text">flex-direction: row </p>
        <!-- flex-direction: row -->
        <div class="flex-row">
            <div class="number">1</div>
            <div class="number">2</div>
            <div class="number">3</div>
        </div>
    </div>
    <div class="container">
        <p class="text">flex-direction: row-reverse</p>
        <!-- flex-direction: row-reverse -->
        <div class="flex-reverse">
            <div class="number">1</div>
            <div class="number">2</div>
            <div class="number">3</div>
        </div>
    </div>
    <div class="container">
        <p class="text">flex-direction: colum</p>
        <!-- flex-direction: column -->
        <div class="flex-colum">
            <div class="number">1</div>
            <div class="number">2</div>
            <div class="number">3</div>
        </div>
    </div>
    <div class="container">
        <p class="text">flex-direction: colum</p>
        <!-- flex-direction: column-reverse -->
        <div class="flex-colum-reverse">
            <div class="number">1</div>
            <div class="number">2</div>
            <div class="number">3</div>
        </div>
    </div>
    
</body>
</html>
